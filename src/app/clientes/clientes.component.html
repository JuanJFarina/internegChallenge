<div class="container">
    <div>
        <h2>Listado de Clientes</h2>
        <button class="btn btn-create" (click)="abrirModal(false, 'Cliente')">Crear Cliente</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th (click)="toggleNom()">Nombre &#8645;</th>
                <th (click)="toggleCuit()">CUIT &#8645;</th>
                <th (click)="toggleEmail()">Email &#8645;</th>
                <th (click)="toggleDom()">Domicilio &#8645;</th>
                <th (click)="toggleTel()">Teléfono &#8645;</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí puedes usar *ngFor para iterar sobre la lista de clientes -->
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.cuit }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.domicilio }}</td>
                <td>{{ cliente.telefono }}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="abrirModal(true, 'Cliente', cliente)">Ver</button>
                    <button class="btn btn-sm btn-success" (click)="abrirModal(false, 'Cliente', cliente)">Editar</button>
                    <button class="btn btn-sm btn-danger" (click)="this.eliminarCliente(cliente.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
