<div class="container">
    <h2>Panel Administrativo</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                minlength="2"
                maxlength="20"
                [(ngModel)]="username"
                required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                minlength="2"
                maxlength="20"
                [(ngModel)]="password"
                required
            >
        </div>
        <button
            type="submit"
            class="btn btn-primary"
            [disabled]="username.length < 2 || password.length < 2"
        >
            Ingresar
        </button>
        <div class="error" *ngIf="loginWrong">El usuario y/o contraseña es incorrecto</div>
    </form>
</div>
