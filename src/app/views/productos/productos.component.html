<div class="container">
    <div>
        <h2>Productos</h2>
        <div>
            <input type="text" maxlength="20" placeholder="Buscar por nombre" [(ngModel)]="search" (input)="onInputChanged()">
            <button class="btn btn-create" (click)="abrirModal(false, 'Producto')">Crear Producto</button>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th (click)="toggleNom()">Nombre &#8645;</th>
                <th (click)="togglePrecio()">Precio &#8645;</th>
                <th (click)="toggleRubro()">Rubro &#8645;</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{ producto.nombre }}</td>
                <td>${{ producto.precio | number : '1.2-2' }}</td>
                <td>{{ producto.rubro?.nombre }}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="abrirModal(true, 'Producto', producto)">Ver</button>
                    <button class="btn btn-sm btn-success" (click)="abrirModal(false, 'Producto', {
                        nombre: producto.nombre,
                        codigo: producto.codigo,
                        precio: producto.precio,
                        rubro: producto.rubro.nombre,
                        rubro_id: producto.rubro_id,
                        id: producto.id
                    })">Editar</button>
                    <button class="btn btn-sm btn-danger" (click)="this.eliminarProducto(producto.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <h5 *ngIf="!productos?.length">No hay resultados</h5>
    <div>
        <select id="pageSize" [(ngModel)]="take" (change)="obtenerProductos()">
            <option value="5">Ver de 5 items por página</option>
            <option value="10">Ver de 10 items por página</option>
            <option value="15">Ver de 15 items por página</option>
            <option value="20">Ver de 20 items por página</option>
            <option value="25">Ver de 25 items por página</option>
        </select>
        <div>
            <button class="btn btn-page" *ngIf="page > 1" (click)="pageBack()">< Anterior</button>
            <button class="btn btn-page" *ngIf="(take * page) < productosLength" (click)="pageForw()">Siguiente ></button>
        </div>
    </div>
</div>
